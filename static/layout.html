{{block "custom_script" .}}{{end}}
{{block "contents" .}}{{end}}

{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>{{.Title}}</title>

		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/status.css" rel="stylesheet">
  </head>

  <body>
		<nav class="nav navbar-expand-md navbar-dark fixed-top bg-dark">
			<i class="navbar-brand">PCF Status</i>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsContainer" aria-controls="navbarsContainer" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsContainer">
				<ul class="navbar-nav mr-auto">
					{{range .NavItems }}
					{{if .Current}}
					<li class="nav-item active">
						<a class="nav-link" href="{{.Link}}">{{.Title}}<span class="sr-only">(current)</span></a>
					</li>
					{{else}}
					<li class="nav-item">
						<a class="nav-link" href="{{.Link}}">{{.Title}}</a>
					</li>
					{{end}}
					{{end}}
				</ul>
			</div>
		</nav>

		<div class="row">
		</div>

		{{template "contents"}}

		<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
		<script src="/static/js/popper.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
		{{template "custom_script"}}
  </body>
</html>
{{end}}
