{{define "custom_script"}}
<script>
$.getJSON( "/models/stemcells", function( data ) {
	$(".status-stemcells").append(`<div class="list-group d-flex col status-stemcell-root"></div>`)
  $.each( data, function( key, val ) {
		$(".status-stemcell-root").append(
			`<div class="list-group-item list-group-item-action align-items-start">
				<div class="d-flex justify-content-between">
					<h5 class="mb-1">` + val.source + `</h5>
					<small>` + val.os + ` <span class="badge badge-primary">` + val.version + `</span></small>
				</div>
				<p class="mb-1">` + val.alias + `</p>
			</div>`);
  });
}).always(function() {
	$(".status-stemcells i").remove();
});
</script>
{{end}}

{{define "contents"}}
<div class="container">
	<div class="row">
		<h3>StemCells Details</h3>
	</div>
	<div class="row justify-content-md-center status-stemcells">
		<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
	</div>
</div>
{{end}}
